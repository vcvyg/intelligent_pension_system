<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧养老系统 - 注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <h1>用户注册</h1>
                <p>创建您的智慧养老系统账号</p>
            </div>

            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="username">用户名 <span class="required">*</span></label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    <span class="hint">用于登录系统</span>
                </div>

                <div class="form-group">
                    <label for="password">密码 <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    <span class="hint">建议使用字母+数字组合</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">确认密码 <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                </div>

                <div class="form-group">
                    <label for="realName">真实姓名 <span class="required">*</span></label>
                    <input type="text" id="realName" name="realName" placeholder="请输入真实姓名" required>
                </div>

                <div class="form-group">
                    <label for="phone">手机号 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="请输入手机号" required>
                    <span class="hint">请输入11位手机号码</span>
                </div>

                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" placeholder="请输入邮箱">
                </div>

                <div class="form-group">
                    <label for="role">注册身份 <span class="required">*</span></label>
                    <select id="role" name="role" required>
                        <option value="">请选择注册身份</option>
                        <option value="ADMIN">管理员</option>
                        <option value="FAMILY">子女</option>
                        <option value="MEDICAL">医护人员</option>
                        <option value="ELDERLY">老人</option>
                    </select>
                    <span class="hint">请根据您的实际身份选择</span>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agree" required>
                        <span>我已阅读并同意 <a href="#" class="link">用户协议</a> 和 <a href="#" class="link">隐私政策</a></span>
                    </label>
                </div>

                <button type="submit" class="register-btn">立即注册</button>

                <div class="login-link">
                    已有账号? <a href="login.html">立即登录</a>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
