<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧养老系统 - 注册</title>

    <!-- CSS变量系统 -->
    <link rel="stylesheet" href="css/pension-variables.css">

    <!-- 民宿基础组件 -->
    <link rel="stylesheet" href="css/penou-base.css">

    <!-- Swiper轮播 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- 注册页样式 -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- 左侧内容区 -->
        <div class="content-side">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
                        <path d="M24 14C18.48 14 14 18.48 14 24C14 29.52 18.48 34 24 34C29.52 34 34 29.52 34 24C34 18.48 29.52 14 24 14ZM24 17C25.66 17 27 18.34 27 20C27 21.66 25.66 23 24 23C22.34 23 21 21.66 21 20C21 18.34 22.34 17 24 17ZM24 31.2C21.5 31.2 19.29 29.92 18 28C18.03 26 22 24.9 24 24.9C26 24.9 29.97 26 30 28C28.71 29.92 26.5 31.2 24 31.2Z" fill="white"/>
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48">
                                <stop offset="0%" stop-color="#FA5D29"/>
                                <stop offset="100%" stop-color="#502bd8"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="logo-text">智慧养老系统</h1>
                <p class="logo-subtitle">Intelligent Elderly Care System</p>
            </div>

            <!-- Swiper轮播卡片 - 展示注册优势 -->
            <div class="swiper-container">
                <div class="swiper slider-features">
                    <div class="swiper-wrapper">
                        <!-- 卡片1 -->
                        <div class="swiper-slide">
                            <div class="feature-card">
                                <div class="card-icon">
                                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                                        <circle cx="32" cy="32" r="32" fill="#502bd8" opacity="0.2"/>
                                        <path d="M32 16C23.16 16 16 23.16 16 32C16 40.84 23.16 48 32 48C40.84 48 48 40.84 48 32C48 23.16 40.84 16 32 16ZM32 22C34.21 22 36 23.79 36 26C36 28.21 34.21 30 32 30C29.79 30 28 28.21 28 26C28 23.79 29.79 22 32 22ZM32 44C27.33 44 23.19 41.43 21 37.6C21.04 33.67 28.67 31.5 32 31.5C35.33 31.5 42.96 33.67 43 37.6C40.81 41.43 36.67 44 32 44Z" fill="#502bd8"/>
                                    </svg>
                                </div>
                                <h3>快速注册</h3>
                                <p>简单几步即可完成注册,立即开始使用智慧养老系统的全部功能</p>
                                <div class="card-stats">
                                    <div class="stat-item">
                                        <span class="stat-number">3分钟</span>
                                        <span class="stat-label">完成注册</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 卡片2 -->
                        <div class="swiper-slide">
                            <div class="feature-card">
                                <div class="card-icon">
                                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                                        <circle cx="32" cy="32" r="32" fill="#AAEEC4" opacity="0.2"/>
                                        <path d="M40 18H24C21.79 18 20 19.79 20 22V44C20 46.21 21.79 48 24 48H40C42.21 48 44 46.21 44 44V22C44 19.79 42.21 18 40 18ZM32 20C33.1 20 34 20.9 34 22C34 23.1 33.1 24 32 24C30.9 24 30 23.1 30 22C30 20.9 30.9 20 32 20ZM32 26C34.76 26 37 28.24 37 31C37 33.76 34.76 36 32 36C29.24 36 27 33.76 27 31C27 28.24 29.24 26 32 26ZM40 44H24V42.6C24 39.6 30 37.9 32 37.9C34 37.9 40 39.6 40 42.6V44Z" fill="#AAEEC4"/>
                                    </svg>
                                </div>
                                <h3>安全保障</h3>
                                <p>采用邮箱验证机制,确保账号安全,保护您的个人信息</p>
                                <div class="card-stats">
                                    <div class="stat-item">
                                        <span class="stat-number">100%</span>
                                        <span class="stat-label">数据加密</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 卡片3 -->
                        <div class="swiper-slide">
                            <div class="feature-card">
                                <div class="card-icon">
                                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                                        <circle cx="32" cy="32" r="32" fill="#FFF083" opacity="0.2"/>
                                        <path d="M32 14L24 26H28V38H36V26H40L32 14ZM22 42V46H42V42H22Z" fill="#FFF083"/>
                                    </svg>
                                </div>
                                <h3>多端支持</h3>
                                <p>支持管理员、子女、医护人员、老人四种身份,满足不同角色需求</p>
                                <div class="card-stats">
                                    <div class="stat-item">
                                        <span class="stat-number">4种</span>
                                        <span class="stat-label">用户角色</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 分页器 -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

        <!-- 右侧注册表单区 -->
        <div class="form-side">
            <div class="form-container">
                <div class="form-header">
                    <h2>创建账号</h2>
                    <p>填写信息以开始使用智慧养老系统</p>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="username">用户名 <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="realName">真实姓名 <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="text" id="realName" name="realName" placeholder="请输入真实姓名" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="input-group">
                            <label for="password">密码 <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" placeholder="至少6位字符" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="confirmPassword">确认密码 <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="再次输入密码" required>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="email">邮箱 <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="请输入邮箱地址" required>
                        </div>
                        <span class="hint">用于接收验证码</span>
                    </div>

                    <div class="input-group">
                        <label for="code">验证码 <span class="required">*</span></label>
                        <div class="code-input-wrapper">
                            <input type="text" id="code" name="code" placeholder="请输入验证码" required maxlength="6">
                            <button type="button" id="sendCodeBtn" class="btn-code">获取验证码</button>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="input-group">
                            <label for="phone">手机号</label>
                            <div class="input-wrapper">
                                <input type="tel" id="phone" name="phone" placeholder="选填">
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="role">注册身份 <span class="required">*</span></label>
                            <div class="select-wrapper">
                                <select id="role" name="role" required>
                                    <option value="">请选择身份</option>
                                    <option value="ADMIN">管理员</option>
                                    <option value="FAMILY">子女</option>
                                    <option value="MEDICAL">医护人员</option>
                                    <option value="ELDERLY">老人</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agree" required>
                            <span class="checkmark"></span>
                            <span>我已阅读并同意 <a href="#" class="link-text">用户协议</a> 和 <a href="#" class="link-text">隐私政策</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span>立即注册</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

                    <div class="form-footer">
                        <span>已有账号?</span>
                        <a href="login.html" class="link-primary">立即登录</a>
                    </div>
                </form>

                <div id="message" class="message-toast"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
