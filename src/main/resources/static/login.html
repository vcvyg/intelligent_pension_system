<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧养老系统 - 登录</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- 左侧内容区 -->
        <div class="content-side">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
                        <path d="M24 14C18.48 14 14 18.48 14 24C14 29.52 18.48 34 24 34C29.52 34 34 29.52 34 24C34 18.48 29.52 14 24 14ZM24 17C25.66 17 27 18.34 27 20C27 21.66 25.66 23 24 23C22.34 23 21 21.66 21 20C21 18.34 22.34 17 24 17ZM24 31.2C21.5 31.2 19.29 29.92 18 28C18.03 26 22 24.9 24 24.9C26 24.9 29.97 26 30 28C28.71 29.92 26.5 31.2 24 31.2Z" fill="white"/>
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48">
                                <stop offset="0%" stop-color="#FA5D29"/>
                                <stop offset="100%" stop-color="#502bd8"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="logo-text">智慧养老系统</h1>
                <p class="logo-subtitle">Intelligent Elderly Care System</p>
            </div>

            <!-- Swiper轮播卡片 -->
            <div class="swiper-container">
                <div class="swiper slider-features">
                    <div class="swiper-wrapper">
                        <!-- 卡片1 -->
                        <div class="swiper-slide">
                            <div class="feature-card">
                                <div class="card-icon">
                                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                                        <circle cx="32" cy="32" r="32" fill="#FFF083" opacity="0.2"/>
                                        <path d="M32 16L36 28H48L38 36L42 48L32 40L22 48L26 36L16 28H28L32 16Z" fill="#FFF083"/>
                                    </svg>
                                </div>
                                <h3>实时健康监测</h3>
                                <p>24小时监控老人健康数据，异常情况及时预警通知家属和医护人员</p>
                                <div class="card-stats">
                                    <div class="stat-item">
                                        <span class="stat-number">99.9%</span>
                                        <span class="stat-label">准确率</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 卡片2 -->
                        <div class="swiper-slide">
                            <div class="feature-card">
                                <div class="card-icon">
                                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                                        <circle cx="32" cy="32" r="32" fill="#AAEEC4" opacity="0.2"/>
                                        <path d="M32 16C23.16 16 16 23.16 16 32C16 40.84 23.16 48 32 48C40.84 48 48 40.84 48 32C48 23.16 40.84 16 32 16ZM28 40L20 32L22.82 29.18L28 34.34L41.18 21.16L44 24L28 40Z" fill="#AAEEC4"/>
                                    </svg>
                                </div>
                                <h3>智能用药提醒</h3>
                                <p>精准的用药时间提醒，避免漏服错服，保障老人用药安全</p>
                                <div class="card-stats">
                                    <div class="stat-item">
                                        <span class="stat-number">10万+</span>
                                        <span class="stat-label">服务用户</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 卡片3 -->
                        <div class="swiper-slide">
                            <div class="feature-card">
                                <div class="card-icon">
                                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                                        <circle cx="32" cy="32" r="32" fill="#FA5D29" opacity="0.2"/>
                                        <path d="M44 20H20C17.79 20 16 21.79 16 24V40C16 42.21 17.79 44 20 44H44C46.21 44 48 42.21 48 40V24C48 21.79 46.21 20 44 20ZM44 40H20V28H44V40ZM44 26H20V24H44V26Z" fill="#FA5D29"/>
                                    </svg>
                                </div>
                                <h3>远程视频关怀</h3>
                                <p>高清视频通话功能，让子女随时随地与父母面对面交流</p>
                                <div class="card-stats">
                                    <div class="stat-item">
                                        <span class="stat-number">1080p</span>
                                        <span class="stat-label">高清画质</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 分页器 -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

        <!-- 右侧登录表单区 -->
        <div class="form-side">
            <div class="form-container">
                <div class="form-header">
                    <h2>欢迎回来</h2>
                    <p>登录您的账号以继续使用</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <label for="username">用户名</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">密码</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="role">登录身份</label>
                        <div class="select-wrapper">
                            <select id="role" name="role" required>
                                <option value="">请选择登录身份</option>
                                <option value="ADMIN">管理员</option>
                                <option value="FAMILY">子���</option>
                                <option value="MEDICAL">医护人员</option>
                                <option value="ELDERLY">老人</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            <span>记住我</span>
                        </label>
                        <a href="#" class="link-text">忘记密码?</a>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span>登录</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

                    <div class="form-footer">
                        <span>还没有账号?</span>
                        <a href="register.html" class="link-primary">立即注册</a>
                    </div>
                </form>

                <div id="message" class="message-toast"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
