<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧养老系统 - 登录</title>

    <!-- CSS变量系统 -->
    <link rel="stylesheet" href="css/pension-variables.css">

    <!-- 民宿基础组件 -->
    <link rel="stylesheet" href="css/penou-base.css">

    <!-- Swiper轮播 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- 登录页样式 -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 全屏轮播区域 -->
    <div class="fullscreen-slider" id="heroSlider">
        <div class="swiper hero-swiper">
            <div class="swiper-wrapper">
                <!-- 幻灯片1 -->
                <div class="swiper-slide">
                    <div class="slide-bg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                    <div class="slide-content">
                        <h1 class="slide-title">智慧养老系统</h1>
                        <p class="slide-subtitle">科技守护，温暖相伴</p>
                        <p class="slide-description">为每一位老人提供专业、贴心的智能化养老服务</p>
                    </div>
                </div>

                <!-- 幻灯片2 -->
                <div class="swiper-slide">
                    <div class="slide-bg" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"></div>
                    <div class="slide-content">
                        <h1 class="slide-title">实时健康监测</h1>
                        <p class="slide-subtitle">24小时守护健康</p>
                        <p class="slide-description">智能设备实时监测，异常情况及时预警通知</p>
                    </div>
                </div>

                <!-- 幻灯片3 -->
                <div class="swiper-slide">
                    <div class="slide-bg" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"></div>
                    <div class="slide-content">
                        <h1 class="slide-title">远程视频关怀</h1>
                        <p class="slide-subtitle">跨越距离的陪伴</p>
                        <p class="slide-description">高清视频通话，让爱不再受距离限制</p>
                    </div>
                </div>
            </div>

            <!-- 分页器 -->
            <div class="swiper-pagination"></div>
        </div>

        <!-- 向下滚动提示 -->
        <div class="scroll-indicator" id="scrollIndicator">
            <span>向下滑动进入系统</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>

    <!-- 登录表单区域 -->
    <div class="login-section" id="loginSection">
        <div class="login-container">
            <div class="login-header">
                <h2>欢迎回来</h2>
                <p>登录您的智慧养老系统账号</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>

                <div class="form-group">
                    <label for="role">登录身份</label>
                    <select id="role" name="role" required>
                        <option value="">请选择登录身份</option>
                        <option value="ADMIN">管理员</option>
                        <option value="FAMILY">子女</option>
                        <option value="MEDICAL">医护人员</option>
                        <option value="ELDERLY">老人</option>
                    </select>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe">
                        <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-link">忘记密码?</a>
                </div>

                <button type="submit" class="submit-btn">
                    <span>登录</span>
                </button>

                <div class="register-link">
                    还没有账号? <a href="register.html">立即注册</a>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
